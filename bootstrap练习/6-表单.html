<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery3.4.1jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button type="button" class="btn">表单元素</button>
		<button type="button" class="btn-default btn-lg">表单元素</button>
		<button type="button" class="btn btn-default btn-sm">表单元素</button>
		<!--active 按下去状态 -->
		<button type="button" class="btn btn-success active">表单元素</button>
		<!-- 禁用状态 -->
		<button type="button" class="btn btn-success" disabled="disabled">表单元素</button>
		<button type="button" class="btn btn-primary">表单元素</button>
		<button type="button" class="btn btn-info">表单元素</button>
		<button type="button" class="btn btn-danger">表单元素</button>
		<button type="button" class="btn btn-link">表单元素</button>
		<!-- 全屏按钮 -->
		<button type="button" class="btn btn-danger btn-block">表单元素</button>
		
		
		
		
		<a href="" class="btn btn-danger">gfg</a>
	</body>
</html>
