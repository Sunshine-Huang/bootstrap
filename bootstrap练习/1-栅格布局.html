<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>栅格布局</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery3.4.1jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.show {
				border: 1px solid black;
				background-color: #2AABD2;
				height: 50px;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 show">
					8
				</div>
				<div class="col-md-4 show">
					4
				</div>
			</div>
		</div>


		<div class="container">
			<div class="row">
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
				<div class="col-md-1 show">
					1
				</div>
			</div>
		</div>


		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-4 show">
					4
				</div>
				<div class="col-md-4 col-md-pull-8 show">
					8
				</div>
			</div>
		</div>



		<div class="container">
			<div class="row">
				<div class="col-md-4 show">
					4
				</div>
				<div class="col-md-4 col-md-offset-4 show">
					4
				</div>
			</div>
		</div>
	</body>
</html>
